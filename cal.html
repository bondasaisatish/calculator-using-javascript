<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making calculator with js</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action=""method=post>
                <h1 style="text-align: center; color:aqua;">calculator</h1>
                <div class="display">
                    
                    <input type="text" name="display">
                </div>

                <!-- <div>
                    <input type="button" value="Ac">
                    <input type="button" value="DE">
                    <input type="button" value=".">
                    <input type="button" value="/">
                </div> -->
                
                <div>
                    <input type="button" value="Ac" onclick="display.value = ' '" class="operator">

                    <!-- <input type="button" value="DEL"
                    onclick="document.form.display.value = document.form.display.value.slice (0, -1)" class="operator">
                    onclick="del()" -->
                    
                    <input type="button" value="Del" onclick="display.value = display.value.slice(0,-1)" class="operator">


                    <!-- class="operator"> -->

                    <input type="button" value="." onclick="display.value += '.' " class="operator">

                    <input type="button" value="/" onclick="display.value += '/'" class="operator">
                </div>

                <div>
                    <input type="button" value="7" onclick="display.value +='7'">
                    <input type="button" value="8" onclick="display.value +='8'">
                    <input type="button" value="9" onclick="display.value +='9'">
                    <input type="button" value="*" onclick="display.value +='*'" class="operator">
                </div>

                <div>
                    <input type="button" value="4" onclick="display.value +='4'">
                    <input type="button" value="5" onclick="display.value +='5'">
                    <input type="button" value="6" onclick="display.value +='6'">
                    <input type="button" value="-" onclick="display.value +='-'" class="operator">
                </div>

                <div>
                    <input type="button" value="1" onclick="display.value +='1'">
                    <input type="button" value="2" onclick="display.value +='2'">
                    <input type="button" value="3" onclick="display.value +='3'">
                    <input type="button" value="+" onclick="display.value +='+'" class="operator">
                </div>

                <div>
                    <input type="button" value="00" onclick="display.value +='00'">
                    <input type="button" value="0" onclick="display.value +='0'">
                    <input type="button" value="="  onclick="display.value = eval(display.value) "class="equal  operatorequal" >
                    
                </div>
    
    
            </form>
        </div>
    </div>
    <script> 
    
    </script>
     

</body>
</html>
